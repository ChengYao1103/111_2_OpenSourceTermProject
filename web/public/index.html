<!DOCTYPE html>
<html>
  <head>
    <title>薰衣草種植環境監測</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <!-- 引入自訂的 javascript -->
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <div class="py-2 mb-3 bg-primary w-100 text-white">
      <h3 class="mt-2 ms-3 fw-bold">薰衣草種植環境監測</h3>
    </div>
    <div class="container mt-5">
      <!-- 亮度 -->
      <div class="row mt-5">
        <div class="col-12 text-center">
          <div class="circle-bar mb-3 mx-auto">
            <svg height="100" width="200">
              <circle
                id="light-progress"
                cx="100"
                cy="50"
                r="40"
                stroke="#f0f022"
                stroke-width="6"
                fill="#FFFFFF"
              />
              <text font-size="0.8em" x="45" y="50">0</text>
              <text font-size="0.8em" x="148" y="50">100</text>
              <text id="light-value" x="85" y="50">25%</text>
              <animate
                id="light-animation"
                attributeName="stroke-dashoffset"
                begin="indefinite"
                dur="1s"
                values="125; 0"
                calcMode="spline"
                keySplines=".25 .5 .25 1"
                fill="freeze"
              />
            </svg>
          </div>
          亮度
        </div>
      </div>
      <hr class="my-5" />
      <!-- 溫度 & 濕度 -->
      <div class="row">
        <!-- 溫度 -->
        <div class="col-6 text-center">
          <div class="circle-bar mb-3 mx-auto">
            <svg height="100" width="200">
              <circle
                id="temperature-progress"
                cx="100"
                cy="50"
                r="40"
                stroke="#f08922"
                stroke-width="6"
                fill="#FFFFFF"
              />
              <text font-size="0.8em" x="45" y="50">0</text>
              <text font-size="0.8em" x="148" y="50">50</text>
              <text id="temperature-value" x="82" y="50">25°C</text>
              <animate
                id="temperature-animation"
                attributeName="stroke-dashoffset"
                begin="indefinite"
                dur="1s"
                values="125; 0"
                calcMode="spline"
                keySplines=".25 .5 .25 1"
                fill="freeze"
              />
            </svg>
          </div>
          溫度
        </div>
        <!-- 濕度 -->
        <div class="col-6 text-center">
          <div class="circle-bar mb-3 mx-auto">
            <svg height="100" width="200">
              <circle
                id="humidity-progress"
                cx="100"
                cy="50"
                r="40"
                stroke="#428bca"
                stroke-width="6"
                fill="#FFFFFF"
              />
              <text font-size="0.8em" x="45" y="50">0</text>
              <text font-size="0.8em" x="148" y="50">100</text>
              <text id="humidity-value" x="85" y="50">25%</text>
              <animate
                id="humidity-animation"
                attributeName="stroke-dashoffset"
                begin="indefinite"
                dur="1s"
                values="125; 62.5"
                calcMode="spline"
                keySplines=".25 .5 .25 1"
                fill="freeze"
              />
            </svg>
          </div>
          濕度
        </div>
      </div>
      <hr class="mt-5" />
      <!-- 土壤檢測 -->
      <div class="row text-center mt-3">
        <div class="col-6">上次澆水時間</div>
        <div class="col-6" id="soil-value">否</div>
      </div>
    </div>
  </body>
</html>
